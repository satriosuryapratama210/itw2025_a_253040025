<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Pemain Persib</h1>
    <div class="container">
        <ul class="galeri">
            <li >
                <a href="#1">
                    <img src="img/thumb/eliano.jpg" alt="eliano">
                    <span>eliano</span>
                </a>
                <div class="overlay" id="1">
                    <a href="#" class="close">x close</a>
                    <a href="#4" class="prev">prev</a>
                    <img src="img/full/eliano.png" alt="eliano">
                    <a href="#2" class="next">next</a>
                </div>
            </li>

            <li >
                <a href="#2">
                    <img src="img/thumb/tom.jpg" alt="tom">
                    <span>tom haye</span>
                </a>

                <div class="overlay" id="2">
                    <a href="#" class="close">x close</a>
                    <a href="#1" class="prev">prev</a>
                    <img src="img/full/tom.jpg" alt="tom">
                    <a href="#3" class="next">next</a>
                </div>

            <li >
                <a href="#3">
                    <img src="img/thumb/hodak.jpg" alt="hodak">
                    <span>bojan hodak</span>
                </a>

                 <div class="overlay" id="3">
                    <a href="#" class="close">x close</a>
                    <a href="#2" class="prev">prev</a>
                    <img src="img/full/hodak.png" alt="hodak">

                </div>

            <li >
                <a href="#4">
                    <img src="img/thumb/h2h.jpg" alt="henhen">
                    <span>henhen</span>

                     <div class="overlay" id="4">
                    <a href="#" class="close">x close</a>
                    <a href="#3" class="prev">prev</a>
                    <img src="img/full/h2h.png" alt="henhen">
                    <a href="#1" class="next">next</a>
                </div>

                </a>

            <div class="clear"></div>
        </ul>
    </div>
</body>
</html
